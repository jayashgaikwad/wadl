</head>
<body>
    <div class="main">
        <div class="Navbar">
            <img src="logo.png" alt="" id="logo">
            <div class="navform">
                <div class="formnav">
                    <p >Email or Username</p>
                    <input type="email" name="Email" id="" style="color: black; margin-bottom:10px;">
                    <div>
                        <input type="checkbox" name="loggedin" id="loggedin">
                        <label for="loggedin">Keep me logged in</label>
                    </div>
                </div>
                <div class="formnav">
                    <p>Password</p>
                    <input type="password" name="Password" id="">
                    <!-- <input type="checkbox" name="loggedin" id="loggedin"> -->

                </div>

                <button style="height: 20px; width: 70px; margin-top: 50px; background-color: white;">
                    login
                </button>
            </div>
        </div>



        <div class="mainpage">

                <p style="color: #141E6E; font-size: 33px;">Facebook is useless without friends.<br>Make More Friends.</p>
                <img src="face.png" alt="">
            </div>
            <div class="right">

                <div class="createform">
                    <div style="display: flex;">
                        <input type="text" name="Firstname" id="" placeholder="Firstname" class="inputfield" style="width: 165px;">
                        <input type="text" name="Lastname" id="" placeholder="Lastname" class="inputfield" style="width: 165px;">
                    </div>
                    <input type="email" name="Enail" id="email" placeholder="Email" class="inputfield">
                    <input type="email" name="Re-enter email" id="" placeholder="Re-enter email" class="inputfield">
                    <input type="password" name="Password" id="" placeholder="Password" class="inputfield">
                    <input type="date" name="" id="" class="inputfield">
                    <div style="display: flex;" class="contentstyle">
                        <input type="checkbox" name="male" id="male">
                        <label for="male">Male</label>
                        <input type="checkbox" name="female" id="female">
                        <label for="female">Female</label>
                    </div>

                    <p class="contentstyle">
                        By clicking create an account, you agree to <br>our Terms.
                    </p>

                    <button>Signup</button>
                    <p>line</p>
                    <p>Create a page for you.</p>
                </div>
            </div>
        </div>
    </div>
